<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style>
        /* Add your custom CSS styles here */
        /* For example: */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        } 
        .image-container img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }
        .lightbox img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header> 
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="title">Gallery</h1>
        <div class="image-container">
            <img src="Images11/1.jpeg" alt="Image 1"/>
            <img src="Images11/3.jpeg" alt="Image 2"/>
            <img src="Images11/4.jpeg" alt="Image 3" />
            <img src="Images11/14.jpeg" alt="Image 4" />
            <img src="Images11/30.jpeg" alt="Image 5" />
			<img src="Images11/32.jpeg" alt="Image 6" />
			<img src="Images11/33.jpeg" alt="Image 7"  />
			<img src="Images11/18.jpeg" alt="Image 8"/>
			<img src="Images11/8.jpeg" alt="Image 9"/>
			<img src="Images11/31.jpeg" alt="Image 10"/>
			<img src="Images11/22.jpeg" alt="Image 11"/>
			<img src="Images11/23.jpeg" alt="Image 12"/>
			<img src="Images11/34.jpeg" alt="Image 13"/>
			<img src="Images11/35.jpeg" alt="Image 14"/>
			<img src="Images11/18.jpeg" alt="Image 15" />
			<img src="Images11/39.jpeg" alt="Image 16"/>
			<img src="Images11/6.jpeg" alt="Image 17"/>
			<img src="Images11/12.jpeg" alt="Image 18" />
			<img src="Images11/27.jpeg" alt="Image 19"/>
			<img src="Images11/29.jpeg" alt="Image 20"/>
            <!-- Add more image tags for your gallery -->
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Lightbox Image"/>
    </div>
    <script>
        // JavaScript for lightbox functionality
        const images = document.querySelectorAll('.image-container img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
